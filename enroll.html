<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev News | Enroll</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header class="enroll-header">
        <nav class="container">
            <a href="./index.html" class="brand-logo valign-wrapper">
                <img class="logo responsive-img left" src="./assets/Logo.png" alt="Logo">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a class="btn" href="./enroll.html">Enroll</a></li>
            </ul>
        </nav>
        
        <section class="container">
            <div class="row enroll-title">
                <div class="col s12">
                    <h1 class="center-align">Enroll for more...</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input id="first-name" type="text" class="validate">
                                <label for="first-name">Name</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="last-name" type="text" class="validate">
                                <label for="last-name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="password" type="text" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">You're interested in:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Frontend</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Backend</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Linux</span>
                                </label>
                            </div>
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Hacking</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>DevOps</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Tutorials</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light center-align">Send
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <span>Created with &hearts; by Felipe.</span>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
